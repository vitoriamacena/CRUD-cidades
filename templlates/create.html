<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar novo conteúdo</title>
    <link rel="stylesheet" href="/static/nav-bar.css">
    <link rel="stylesheet" href="/static/crud.css"/>
</head>

<body>
    <div class="container">
        <div class="nav-bar">

            <div class="left-side">
                <div class="nav-link">
                <a href="index.html">Home</a>
                </div>
            </div>
        
            <div class="right-side">
                <div class="logo">
                LUGARES DO MUNDO
                </div>
            </div>
        </div>
  <div class="titulo">
      <h2>Inserir novo conteúdo</h2>
  </div>

    {% if id_atribuido %}

    <div class="bloco">

        <p>Inserido com sucesso!</br>
            <br>
           O ID atribuido foi <span class="id_atribuido">{{id_atribuido}}</span>.<br>
           <a href="/read/{{ id_atribuido}}" class ="botao">Visualizar conteúdo</a>
        </p>

    </div>

    {% else %}

    <div class="text">
        <form class="form" method="POST">
            <div class="bloco form_input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
                  
            <div class="text">
                <label for="imagem_url">Link da Imagem:</label>
                <input type="text" id="imagem_url" name="imagem_url" required>
            </div>

            <div class="curiosidades">
                <label for="curiosidades">Escreva sobre o lugar</label>
                <textarea rows="10" cols="33" id="curiosidades" name="curiosidades" required></textarea>
            </div>

            <div class="enviar-textarea">

                <input type="submit" class="botao" value="Enviar">

            </div>
        </form>
    </div>

    {% endif %}
</body>
</html>
